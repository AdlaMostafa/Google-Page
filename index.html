<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img src="Images/apps Icon.png" alt=""></a></li>
            <li><a href=""><img src="Images/profile  icon.png" alt=""></a></li>
        </ul>
    </header>

    <main>
        <div class="logoparent">
            <img src="Images/Google Logo.png" alt="">

        <form class="form">
            <div class="searchBox">
                <div class="leftgroup">
                    <div class="searchic">
                        <img src="Images/search icon.png" alt="">
                    </div>
                    <div class="searchin">
                        <input type="text" id="search-input" autofocus>
                    </div>
                </div>
                <div class="Rightgroup">
                    <div class="mic"><img src="Images/mic.png" alt=""></div>
                    <div class="look"><img src="Images/بحث.png" alt=""></div>
                </div>
            </div>
            <div class="inputs">
                <input type="submit" class="searchbutt" value="Google Search">
                <input type="submit" class="searchbutt" value="I'm Feeling Lucky">
            </div>
            <div class="language">
                <p>Google offered in: <a href="">العربية</a></p>
            </div>
        </form>
    </main>

    <footer>
        <div class="first">
            <p>Palestine</p>
        </div>
        <br>
        <div class="anchors">
            <div class="row1">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="row2">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
